<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="styles/flexbox-center-container.css"
      media="all"
    />
    <link rel="stylesheet" href="styles/system-fonts.css" media="all" />
    <link rel="stylesheet" href="styles/style.css" media="all" />
  </head>

  <body>
    <canvas id="c"></canvas>
    <canvas id="confetti"></canvas>
    <div class="container" id="count">
      <h1 id="head">Countdown to your birthday:</h1>
      <ul>
        <li><span id="day"></span>days</li>
        <li><span id="hour"></span>hours</li>
        <li><span id="minute"></span>minutes</li>
        <li><span id="second"></span>seconds</li>
      </ul>
    </div>
    <div id="merrywrap" class="merrywrap">
      <canvas id="snowfall"> </canvas>
      <div class="giftbox">
        <div class="cover">
          <div></div>
        </div>
        <div class="box"></div>
      </div>
    </div>
    <div class="stage m-auto" id="stage">
      <div class="container my-5 p-5" id="images">
        <h2 class="txt-memories py-5">
          - All the memories we've had so far have been bliss and there're many
          more to come
        </h2>
        <div class="row g-5 align-content-center">
          <div class="col-xl-4 col-md-6 col-sm-12">
            <img src="Images/1.jpg" class="img-fluid" />
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <img src="Images/1.jpg" class="img-fluid" />
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <img src="Images/1.jpg" class="img-fluid" />
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12 col-12">
            <img src="Images/1.jpg" class="img-fluid" />
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12 col-12">
            <img src="Images/1.jpg" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script src="scripts/confetti.min.js" charset="utf-8"></script>
  <script src="scripts/index.js" charset="utf-8"></script>
</html>
